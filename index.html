    <div id="particles-js">

    				<div class="col-lg-12">

    						<h3>{{ page.description }}</h3>

                        </div>
                        <div class="intro-social">

    								<a href="{{ social.url }}"
    									<i class="fa fa-{{ social.icon }} fa-3x" style="color:#e7e7e7"></i>
    								</a>
    							</li>
    							{% endfor %}
    						</ul>
                            </div>
    					</div>
    				</div>
                </div>
    		</div>
        </div>
