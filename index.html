layout: default
title: Denis Kotnik
author: Denis Kotnik
description: Dobrodo≈°li na moji osebni spletni strani.
---
<section id="home">
<!-- Header -->
    <div id="particles-js" class="fade-in">
    	<div id = "particles-header" class="intro-header">
    		<div class="container">
    			<div class="row">
    				<div class="col-lg-12">
    					<div class="intro-message">
    						<h1>{{ page.author}}</h1>
    						<h3>{{ page.description }}</h3>
    						<hr class="intro-divider">
                        </div>
                        <div class="intro-social">
                            <div class = "social-click">
								<ul class="list-inline intro-social-buttons">
									{% for social in site.social %}
									<li>
										<a href="{{ social.url }}"
											<i class="fa fa-{{ social.icon }} fa-3x"></i>
										</a>
										<div class="social-text">{{ social.text }}</div>
									</li>
									{% endfor %}
								</ul>
                            </div>
    					</div>
    				</div>
                </div>
    		</div>
        </div>
    </div>
</section>
